<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- <title th:each="review: ${reviews}" th:text="${review.name}"></title> -->
	<link rel="stylesheet" type="text/css" media="all" href="/css/ReviewStyle.css" th:href="@{/css/ReviewStyle.css}">
</head>
<body>
    <nav>
        <h3 th:each="review: ${reviews}" th:text="${review.name}"></h3>
        <ul>
            <li><a href="/categories">All Genres</a></li>
        </ul>
    </nav>
    
    <main>
        <header>
            <h1 th:each="review: ${reviews}" th:text="${review.name}"></h1>
        </header>
        <div th:each="review: ${reviews}">
            <img th:src="${review.imageUrl}" alt=""> 
            <p th:text="${review.description}"></p>
        </div>
    </main>
    <footer>
        <p th:each="category: ${reviews.categories}"><a th:href="@{/category(id=${category.id})}"
            th:text="${category.genre}"></a></p>
        <p><a href="/categories">back to all categories</a></p>
        <small>&copy; Michael Hathaway 2019</small>
    </footer>
    
</body>
</html>
